<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Adventure</title>
    <link rel="stylesheet" href="app.css">
</head>
<body data-ng-app="adventureApp">
  <main data-ng-controller="GameController as settings" ng-cloak ng-init="settings.startGame()">
        <h1>Sports Adventure App:</h1>
          <form name="userInputForm" ng-submit="settings.processInput()">
            <label for="command">Command:
                <input type="text" ng-model="settings.command">
            </label>
            <button type="submit">Go</button>
        </form>
        <ul id="inputlog" >
          <li ng-repeat="item in settings.gamelog">
            <span class="{{item.src}}-input">{{item.msg}}
            </span>
          </li>
        </ul>
  </main>
    <script src="bundle.js"></script>
</body>
</html>
