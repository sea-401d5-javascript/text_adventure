<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css" media="screen" title="no title" charset="utf-8">
    <title>Adventure Game</title>
</head>

<body data-ng-app="adventureApp">

    <main data-ng-controller="GameController as user" ng-cloak data-ng-init="user.startGame()">
        <h1>Adventure App:</h1>

        <form name="userInputForm" data-ng-submit="user.processInput()">
            <label for="command">Command:
                <input type="text" required data-ng-model="user.command">
            </label>
            <button type="submit">Go</button>
        </form>

        <ul id="inputlog" >
           <li data-ng-repeat="item in user.gamelog">
               <span class="{{item.src}}-input">{{item.msg}}
               </span>
           </li>
        </ul>

    </main>
    <!-- build:js scripts/main.js -->
    <script src="bundle.js"></script>
    <!-- endbuild -->
</body>

</html>
