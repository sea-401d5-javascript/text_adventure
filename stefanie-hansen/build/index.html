<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main ng-app="AdventureApp">
      <h1>Adventure!</h1>
      <form ng-controller="GameController as game">
        <label>Action:
          <input type="text" ng-model="game.input" />
        </label>
        <button ng-click="game.action()">Choose Wisely</button>
      </form>
      <ul>
        <li ng-repeat="history in game.gameLog">
          <span>{{history}}</span>
          a
        </li>
      </ul>
      <div ng-repeat="location in game">{{location}}</div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
