<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>adventure</title>
  <link rel="stylesheet" href="app.css">
</head>

<body data-ng-app="adventureApp">

  <main data-ng-controller="GameController as moves" ng-cloak data-ng-init="moves.startGame()">

    <h1>Adventure App:</h1>

    <form name="userInputForm" data-ng-submit="moves.processInput()">
      <label for="command">Command:
        <input type="text" required data-ng-model="moves.command">
      </label>
      <button type="submit">Go</button>
    </form>

    <ul id="inputlog" >
      <li data-ng-repeat="item in moves.gamelog">
        <span class="{{item.src}}-input">{{item.msg}}</span>
      </li>
    </ul>

  </main>
    <!-- build:js scripts/main.js -->
  <script src="bundle.js"></script>
    <!-- endbuild -->
</body>
</html>
